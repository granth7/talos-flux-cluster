# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.4

clusterName: "snufkin"
endpoint: https://10.0.100.40:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.0.100.40"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-0"
    ipAddress: "10.0.100.10"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b0:0c:d1:5b:bb:d3"
        dhcp: false
        addresses:
          - "10.0.100.10/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.100.1"
        mtu: 1500
        vip:
          ip: "10.0.100.40"
  - hostname: "talos-1"
    ipAddress: "10.0.100.20"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b0:0c:d1:5a:af:00"
        dhcp: false
        addresses:
          - "10.0.100.20/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.100.1"
        mtu: 1500
        vip:
          ip: "10.0.100.40"
  - hostname: "talos-2"
    ipAddress: "10.0.100.30"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b0:0c:d1:59:b0:ac"
        dhcp: false
        addresses:
          - "10.0.100.30/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.100.1"
        mtu: 1500
        vip:
          ip: "10.0.100.40"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

