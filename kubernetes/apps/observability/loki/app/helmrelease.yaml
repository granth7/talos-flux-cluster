---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.33.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: openebs
      namespace: openebs-system
  values:
    deploymentMode: SingleBinary
    loki:
      commonConfig:
        replication_factor: 1
      ingester:
        chunk_encoding: snappy
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-04-01" # quote
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      structuredConfig:
        analytics:
          reporting_enabled: false
        auth_enabled: false
        server:
          log_level: info
        # ruler:
        #   enable_api: true
        #   enable_alertmanager_v2: true
        #   alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
        #   storage:
        #     type: local
        #     local:
        #       directory: /rules
        #   rule_path: /rules/fake
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 50Gi
    gateway:
      replicas: 1
      image:
        registry: ghcr.io
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        ingressClassName: internal
        hosts:
          - host: loki.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls: []
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    # sidecar:
    #   image:
    #     repository: ghcr.io/kiwigrid/k8s-sidecar
    #   rules:
    #     searchNamespace: ALL
    #     folder: /rules/fake
    lokiCanary:
      enabled: false
    test:
      enabled: false
